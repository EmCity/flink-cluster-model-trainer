<body onload="Javascript:createTable()">
    <div class="container">
  <div class="result">
  </div>
  <script>var data = "<%= data %>";</script>

    <div class="table-title">
    <h3>Results</h3>
    </div>

  <table class="table-fill" id="example">
     <thead>
          <tr>
               <th class="text-right"></th>
               <th class="text-center">Job Name</th>
               <th class="text-center">MAPE</th>
           </tr>
     </thead>
     <tbody id="tbody" align="center" class="table-hover">
     </tbody>
</table>

<div id="content">
    <div class="table-title">
    <h3>Details</h3>
    </div>
         <table>
             <thead id="thead"></thead>
             <tbody id="tbody_detail" align="center"></tbody>
        </table>

    <div align="right" class="top">
            <input type="button" id="hide_details" value="Hide Details" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"/>
    </div>
</div>



<div align="center" class="top">
<button onclick="reload_fct()" target="_blank" id="browse_btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">Refresh Page</button>
</div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</div>
