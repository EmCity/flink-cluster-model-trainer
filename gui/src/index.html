<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A frontend application for the Big Data Science course.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Team Samba</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
      <link rel="canonical" href="http://www.example.com/">
      -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
      -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-light_green.min.css"/>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/mycss.css">
    <link rel="stylesheet" href="public/css/results-css.css">
    <!-- <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <script src="public/js/jquery-3.2.1.min.js"></script>
    <script src="public/js/results.js"></script>
</head>
<body>
<div id="centerwrap">
    <div class="container">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Team Samba: BigDataScience Tool</span>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Create Job</a>
                    <a href="#scroll-tab-2" class="mdl-layout__tab">Results</a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                    <div class="page-content">
                        <!-- Your content goes here -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title mdl-card--border">
                                        <h2 class="mdl-card__title-text">Job name</h2>
                                    </div>
                                    <div class="mdl-card__actions">
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input id="job" class="mdl-textfield__input" type="text">
                                                <label class="mdl-textfield__label" for="job">Job name</label>
                                            </div>
                                        </form>
                                        <!--
                                          <div class="group">
                                              <input id="job" type="text" required>
                                              <span class="highlight"></span>
                                              <span class="bar"></span>
                                              <label class="jobLabel">Job name</label>
                                          </div>
                                          -->
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title mdl-card--border">
                                        <h2 class="mdl-card__title-text">Algorithms</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check"
                                               for="checkbox-1">
                                            <input type="checkbox" value="LR" id="checkbox-1"
                                                   class="mdl-checkbox__input">
                                            <span class="mdl-checkbox__label">Linear regression</span>
                                        </label>
                                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check"
                                               for="checkbox-2">
                                            <input type="checkbox" value="SVM" id="checkbox-2"
                                                   class="mdl-checkbox__input">
                                            <span class="mdl-checkbox__label">SVM</span>
                                        </label>
                                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check"
                                               for="checkbox-3">
                                            <input type="checkbox" value="NN" id="checkbox-3"
                                                   class="mdl-checkbox__input">
                                            <span class="mdl-checkbox__label">Neural Network</span>
                                        </label><!--
                          <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
                              <input class='mdl-textfield__input' type='text' pattern='-?[0-9]*(\.[0-9]+)?' id='text5'>
                              <label class='mdl-textfield__label' for='text5'>Number...</label>
                              <span class='mdl-textfield__error'>Number required!</span>
                          </div> -->
                                    </div>
                                </div>
                            </div>
                            <!-- file uploads-->
                            <div class="mdl-cell mdl-cell--3-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Train X</h2>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="trainingX">
                                            <div class="file_input">
                                                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                                    <i class="material-icons">file_upload</i>
                                                    <input id="trainingXFile" class="none" type="file"/>
                                                </label>
                                            </div>
                                            <div id="trainingX" class="mdl-textfield mdl-js-textfield textfield-demo">
                                                <input class="trainingXFileText mdl-textfield__input" type="text"
                                                       disabled readonly id="trainingXFileText"/>
                                                <label class="mdl-textfield__label" for="trainingXFileText"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Train Y</h2>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="trainingY">
                                            <div class="file_input">
                                                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                                    <i class="material-icons">file_upload</i>
                                                    <input id="trainingYFile" class="none" type="file"/>
                                                </label>
                                            </div>
                                            <div id="trainingY" class="mdl-textfield mdl-js-textfield textfield-demo">
                                                <input class="trainingYFileText mdl-textfield__input" type="text"
                                                       disabled readonly id="trainingYFileText"/>
                                                <label class="mdl-textfield__label" for="trainingXFileText"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Test X</h2>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="testingX">
                                            <div class="file_input">
                                                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                                    <i class="material-icons">file_upload</i>
                                                    <input id="testingXFile" class="none" type="file"/>
                                                </label>
                                            </div>
                                            <div id="testingX" class="mdl-textfield mdl-js-textfield textfield-demo">
                                                <input class="testingXFileText mdl-textfield__input" type="text"
                                                       disabled readonly id="testingXFileText"/>
                                                <label class="mdl-textfield__label" for="testingXFileText"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Test Y</h2>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="testingY">
                                            <div class="file_input">
                                                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                                    <i class="material-icons">file_upload</i>
                                                    <input id="testingYFile" class="none" type="file"/>
                                                </label>
                                            </div>
                                            <div id="testingY" class="mdl-textfield mdl-js-textfield textfield-demo">
                                                <input class="testingYFileText mdl-textfield__input" type="text"
                                                       disabled readonly id="testingYFileText"/>
                                                <label class="mdl-textfield__label" for="testingXFileText"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Valid X</h2>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="validationX">
                                            <div class="file_input">
                                                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                                    <i class="material-icons">file_upload</i>
                                                    <input id="validationXFile" class="none" type="file"/>
                                                </label>
                                            </div>
                                            <div id="validationX" class="mdl-textfield mdl-js-textfield textfield-demo">
                                                <input class="validationXFileText mdl-textfield__input" type="text"
                                                       disabled readonly id="validationXFileText"/>
                                                <label class="mdl-textfield__label" for="validationXFileText"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col">
                                <div class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Valid Y</h2>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="validationY">
                                            <div class="file_input">
                                                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                                                    <i class="material-icons">file_upload</i>
                                                    <input id="validationYFile" class="none" type="file"/>
                                                </label>
                                            </div>
                                            <div id="validationY" class="mdl-textfield mdl-js-textfield textfield-demo">
                                                <input class="validationYFileText mdl-textfield__input" type="text"
                                                       disabled readonly id="validationYFileText"/>
                                                <label class="mdl-textfield__label" for="validationXFileText"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-card__actions mdl-shadow--4dp">
                                <button onclick="predict()" target="_blank" id="view-source"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                                    Run Prediction
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                    <div class="page-content">
                        <!-- Your content goes here -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div id="results" class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title mdl-card--border">
                                        <i class="material-icons mdl-list__item-avatar">poll</i>
                                        <h2 class="mdl-card__title-text">Results</h2>
                                    </div>
                                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-striped">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th class="mdl-data-table__cell--non-numeric">Name</th>
                                            <th>started, finished</th>
                                            <th>duration</th>
                                            <th>MAPE</th>
                                        </tr>
                                        </thead>
                                        <tbody id="result_table_body">
                                        </tbody>
                                    </table>
                                </div>
                                <div id="loaderProcess" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div id="detailscell" class="mdl-cell mdl-cell--12-col">
                                <div id="details" class="mdl-card mdl-shadow--4dp">
                                    <div class="mdl-card__title mdl-card--border">
                                        <i class="material-icons mdl-list__item-avatar">list</i>
                                        <h2 class="mdl-card__title-text">Parameters</h2>
                                    </div>
                                    <div id="parameterList">
                                        <ul class="demo-list-item mdl-list">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>
</body>
<script src="public/js/algo_parameters.js"></script>
<script src="public/js/read_files.js"></script>
<script src="public/js/predict.js"></script>
<script src="public/js/file_upload.js"></script>
</html>
