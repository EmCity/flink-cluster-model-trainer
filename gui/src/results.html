<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A frontend application for the Big Data Science course.">

    <link rel="shortcut icon" href="images/favicon.png">


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/mycss.css">
    <link rel="stylesheet" href="public/css/results-css.css">

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="public/js/results.js"></script>

</head>


<body>
<div id="centerwrap">
    <div class="container">
        <div class="table-title">
            <i class="material-icons mdl-list__item-avatar">poll</i>
            Results
        </div>

        <div id="results" class="mdl-card">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th>started, finished</th>
                    <th>duration</th>
                    <th>MAPE</th>
                </tr>
                </thead>
                <tbody id="result_table_body">

                </tbody>
            </table>
        </div>

        <div id="parameters">
            <div class="table-title">
                <i class="material-icons mdl-list__item-avatar">list</i>
                Parameters
            </div>
            <div id="details" class="mdl-card">
                <ul class="demo-list-item mdl-list">
                    <li class="mdl-list__item mdl-list__item--two-line">
                        <span class="mdl-list__item-primary-content">
                          <i class="material-icons mdl-list__item-avatar">list</i>
                          <span>Bryan Cranston</span>
                          <span class="mdl-list__item-sub-title">62 Episodes</span>
                        </span>
                                        <span class="mdl-list__item-secondary-content">
                          <span class="mdl-list__item-secondary-info">Actor</span>
                          <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                          Bryan Cranston
                        </span>
                    </li>
                                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                          Aaron Paul
                        </span>
                                    </li>
                                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                          Bob Odenkirk
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div align="center" class="top">
            <button target="_blank" id="reload_btn"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                Refresh Page
            </button>
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </div>
</div>
</body>

</html>
